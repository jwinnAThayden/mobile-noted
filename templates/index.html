        // Dedicated OneDrive panel drag functionality
        function initOneDriveDrag() {
            const panel = document.getElementById('onedrivePanel');
            const header = panel ? panel.querySelector('.dialog-header') : null;
            
            if (!panel || !header) {

                return;
            }
            

            
            let isDragging = false;
            let startX, startY, startLeft, startTop;
            
            // Remove any existing listeners to avoid duplicates
            header.onmousedown = function(e) {

                
                // Don't drag if clicking on buttons
                if (e.target.closest('.dialog-close, .dock-btn')) {

                    return;
                }
                
                e.preventDefault();
                isDragging = true;
                
                startX = e.clientX;
                startY = e.clientY;
                
                const rect = panel.getBoundingClientRect();
                startLeft = rect.left;
                startTop = rect.top;
                
                panel.style.position = 'fixed';
                panel.style.zIndex = '10001';
                document.body.style.cursor = 'move';
                

                
                document.onmousemove = function(e) {
                    if (!isDragging) return;
                    
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    const newLeft = startLeft + deltaX;
                    const newTop = startTop + deltaY;
                    
                    // Keep within viewport
                    const maxLeft = window.innerWidth - panel.offsetWidth;
                    const maxTop = window.innerHeight - panel.offsetHeight;
                    
                    const constrainedLeft = Math.max(0, Math.min(newLeft, maxLeft));
                    const constrainedTop = Math.max(0, Math.min(newTop, maxTop));
                    
                    panel.style.left = constrainedLeft + 'px';
                    panel.style.top = constrainedTop + 'px';
                    
                    // Remove dock classes when manually moved
                    panel.className = panel.className.replace(/\bdocked-\w+-\w+\b/g, '');
                };
                
                document.onmouseup = function() {
                    isDragging = false;
                    document.body.style.cursor = '';
                    document.onmousemove = null;
                    document.onmouseup = null;

                };
            };
        }

        // Simple and robust OneDrive status check with Railway-friendly timeout
        async function checkOneDriveStatus() {
            const statusDiv = document.getElementById('onedriveStatus');
            
            try {

                if (statusDiv) statusDiv.innerHTML = 'Checking connection...';
                
                // Create AbortController for manual timeout control - Railway needs much longer timeouts
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    console.log('‚è±Ô∏è OneDrive status check timed out after 60 seconds');
                    controller.abort();
                }, 60000); // Increased to 60 seconds for Railway heavy load
                
                try {

                    const response = await fetch('/api/simple/onedrive/status', {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);

                    
                    if (response.ok) {
                        const data = await response.json();

                        
                        if (statusDiv) {
                            if (data.available) {
                                if (data.authenticated) {
                                    statusDiv.innerHTML = '‚úÖ OneDrive connected and authenticated';
                                } else {
                                    statusDiv.innerHTML = '‚ö†Ô∏è OneDrive available but not authenticated';
                                }
                            } else {
                                statusDiv.innerHTML = '‚ùå OneDrive not available: ' + (data.error || 'Unknown error');
                            }
                        }
                        return;
                    }
                } catch (fetchError) {
                    clearTimeout(timeoutId);
                    console.error('Fetch error:', fetchError);
                    
                    if (fetchError.name === 'AbortError') {
                        console.log('üîÑ OneDrive status check aborted due to timeout, attempting retry...');
                        if (statusDiv) statusDiv.innerHTML = '‚è±Ô∏è Connection timeout - retrying...';
                        
                        // Attempt one retry with even longer timeout
                        try {
                            const retryController = new AbortController();
                            const retryTimeoutId = setTimeout(() => {
                                retryController.abort();
                            }, 90000); // 90 seconds for retry on Railway
                            
                            const retryResponse = await fetch('/api/simple/onedrive/status', {
                                method: 'GET',
                                headers: { 'Content-Type': 'application/json' },
                                signal: retryController.signal
                            });
                            
                            clearTimeout(retryTimeoutId);
                            
                            if (retryResponse.ok) {
                                const data = await retryResponse.json();
                                if (statusDiv) {
                                    if (data.available) {
                                        if (data.authenticated) {
                                            statusDiv.innerHTML = '‚úÖ OneDrive connected (after retry)';
                                        } else {
                                            statusDiv.innerHTML = '‚ö†Ô∏è OneDrive available but not authenticated';
                                        }
                                    } else {
                                        statusDiv.innerHTML = '‚ùå OneDrive not available: ' + (data.error || 'Unknown error');
                                    }
                                }
                                return;
                            }
                        } catch (retryError) {
                            console.error('Retry also failed:', retryError);
                            if (statusDiv) statusDiv.innerHTML = '‚ùå Connection timeout - server unavailable';
                            return;
                        }
                        
                        if (statusDiv) statusDiv.innerHTML = '‚ùå Connection timeout - server may be overloaded';
                        return;
                    }
                    throw fetchError;
                }
                
                // If we get here, the simple endpoint failed

                if (statusDiv) statusDiv.innerHTML = '‚ùå OneDrive service unavailable';
                
            } catch (error) {
                console.error('OneDrive status check error:', error);
                if (statusDiv) {
                    statusDiv.innerHTML = '‚ùå Connection error: ' + (error.message || 'Unknown error');
                }
            }
        }

        // Get CSRF token
        async function getCsrfToken() {
            if (!csrfToken) {
                try {
                    // First try to get CSRF token from the current page
                    const tokenInput = document.querySelector('input[name="csrf_token"]');
                    if (tokenInput) {
                        csrfToken = tokenInput.value;
                        return csrfToken;
                    }
                    
                    // Check if we have a CSRF meta tag (common pattern)
                    const metaTag = document.querySelector('meta[name="csrf-token"]');
                    if (metaTag) {
                        csrfToken = metaTag.getAttribute('content');
                        return csrfToken;
                    }
                    
                    // Fallback: try to fetch CSRF token from a dedicated endpoint
                    try {
                        const response = await fetch('/api/csrf-token');
                        if (response.ok) {
                            const data = await response.json();
                            if (data.csrf_token) {
                                csrfToken = data.csrf_token;
                                return csrfToken;
                            }
                        } else if (response.status === 404) {
                            // CSRF is disabled, return null to indicate no CSRF token needed
                            console.log('CSRF protection disabled - no token required');
                            return null;
                        }
                    } catch (endpointError) {
                        console.log('CSRF endpoint not available (likely disabled)');
                    }
                    
                    // Last resort: try login page (may redirect if auth disabled)
                    const loginResponse = await fetch('/login');
                    if (loginResponse.ok && !loginResponse.redirected) {
                        const text = await loginResponse.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        const loginTokenInput = doc.querySelector('input[name="csrf_token"]');
                        if (loginTokenInput) {
                            csrfToken = loginTokenInput.value;
                            return csrfToken;
                        }
                    }
                    
                    // If we get here, CSRF is likely disabled
                    console.log('CSRF token not found - authentication/CSRF may be disabled');
                    return null;
                    
                } catch (error) {
                    console.warn('Could not fetch CSRF token (likely disabled):', error);
                    // CSRF may be disabled, return null
                    return null;
                }
            }
            return csrfToken;
        }

        // Enhanced fetch with authentication and CSRF
        async function authenticatedFetch(url, options = {}) {
            const token = await getCsrfToken();
            
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'X-CSRFToken': token })
                },
                ...options
            };

            try {
                const response = await fetch(url, defaultOptions);
                
                if (response.status === 401) {
                    // Redirect to login on authentication failure
                    window.location.href = '/login';
                    return;
                }
                
                if (!response.ok) {
                    console.error(`HTTP error ${response.status} for ${url}:`, response.statusText);
                }
                
                return response;
            } catch (error) {
                console.error('Network error for', url, ':', error);
                console.error('Request options:', defaultOptions);
                throw error;
            }
        }

        function generateNoteTitle(textContent) {
            if (!textContent || !textContent.trim()) {
                return 'Untitled.txt';
            }
            
            // Get first line and create simple filename like desktop app
            const firstLine = textContent.split('\n')[0].trim();
            if (!firstLine) {
                return 'Untitled.txt';
            }
            
            // Extract key words like desktop app
            const cleanText = firstLine.replace(/[^a-zA-Z0-9\s]/g, '');
            const words = cleanText.split(/\s+/).filter(word => word.length > 0);
            
            if (words.length === 0) {
                return 'Untitled.txt';
            }
            
            // Create simple filename from first 1-2 words, like desktop app
            let title = '';
            if (words.length === 1) {
                title = words[0].toLowerCase();
            } else if (words.length >= 2) {
                title = words[0].toLowerCase();
                // Add second word if first is very short
                if (words[0].length <= 3 && words.length > 1) {
                    title += words[1].toLowerCase();
                }
            }
            
            if (!title) {
                return 'Untitled.txt';
            }
            
            // Limit length to match desktop app pattern
            if (title.length > 20) {
                title = title.substring(0, 20);
            }
            
            // Add .txt extension like desktop app
            if (!title.toLowerCase().endsWith('.txt')) {
                title += '.txt';
            }
            
            return title;
        }

        // Check authentication progress
        async function checkAuthProgress() {
            try {
                console.log('üîç Checking OneDrive auth progress...');
                
                // Create AbortController for timeout control
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    console.log('‚è±Ô∏è Auth progress check timed out after 45 seconds');
                    controller.abort();
                }, 45000); // 45 seconds timeout for auth checks on Railway
                
                // Use simple endpoint to avoid authentication issues
                const response = await fetch('/api/simple/onedrive/auth/check', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                console.log('üîç Auth check response status:', response.status, response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üîç Auth check data:', data);
                
                const progressText = document.getElementById('authProgressText');
                
                switch (data.status) {
                    case 'success':
                        if (oneDriveAuthTimer) {
                            clearInterval(oneDriveAuthTimer);
                            oneDriveAuthTimer = null;
                        }
                        authTimeoutCount = 0;  // Reset timeout counter on success
                        
                        // Enhanced success feedback
                        const progressFill = document.getElementById('progressFill');
                        if (progressFill) {
                            progressFill.style.width = '100%';
                            progressFill.style.background = '#28a745';
                        }
                        if (progressText) {
                            progressText.textContent = '‚úÖ Authentication successful! Connecting...';
                            progressText.style.color = '#28a745';
                        }
                        
                        showStatus('OneDrive connected successfully! ‚úÖ');
                        
                        // Update modal status and close device flow
                        setTimeout(() => {
                            updateOneDriveModalStatus();
                            hideDeviceFlowDisplay();
                        }, 1500);
                        
                        // Auto-load OneDrive notes after successful connection
                        setTimeout(() => {
                            loadOneDriveNotesOnStartup();
                        }, 2000);
                        
                        break;
                        
                    case 'pending':
                        progressText.textContent = data.message;
                        // Continue polling
                        setTimeout(checkAuthProgress, 5000);
                        break;
                        
                    case 'error':
                    case 'expired':
                        if (oneDriveAuthTimer) {
                            clearInterval(oneDriveAuthTimer);
                            oneDriveAuthTimer = null;
                        }
                        showStatus(data.message, true);
                        checkOneDriveStatus();
                        break;
                        
                    case 'not_found':
                        console.log('üîÑ Authentication flow lost, attempting to restart...');
                        if (oneDriveAuthTimer) {
                            clearInterval(oneDriveAuthTimer);
                            oneDriveAuthTimer = null;
                        }
                        // Show error message and stop polling
                        showStatus('Authentication flow lost due to server timeout. Please try connecting again.', true);
                        checkOneDriveStatus();
                        break;
                        
                    default:
                        progressText.textContent = 'Checking authentication status...';
                        setTimeout(checkAuthProgress, 5000);
                }
            } catch (error) {
                console.error('üîç Auth progress check failed:', error);
                
                // Handle timeout errors specifically
                if (error.name === 'AbortError') {
                    authTimeoutCount++;
                    console.log(`‚è±Ô∏è Auth progress check timed out (${authTimeoutCount}/5), will retry on next poll`);
                    
                    if (authTimeoutCount >= 5) {
                        console.log('‚ùå Too many auth timeouts, stopping retry attempts');
                        if (oneDriveAuthTimer) {
                            clearInterval(oneDriveAuthTimer);
                            oneDriveAuthTimer = null;
                        }
                        showStatus('Authentication failed due to repeated server timeouts. Please try again later.', true);
                        checkOneDriveStatus();
                        authTimeoutCount = 0;  // Reset counter
                        return;
                    }
                    
                    const progressText = document.getElementById('authProgressText');
                    if (progressText) {
                        progressText.textContent = `Connection timeout - retrying (${authTimeoutCount}/5)...`;
                    }
                    // Continue polling with much longer delay for Railway timeout recovery
                    setTimeout(checkAuthProgress, 20000);
                    return;
                }
                
                // Provide more specific error messages
                let errorMessage = 'Error checking auth progress: ';
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Network connection failed. Please check your internet connection and try again.';
                } else if (error.message.includes('HTTP 503')) {
                    errorMessage += 'OneDrive service temporarily unavailable. Please try again in a moment.';
                } else if (error.message.includes('HTTP 404')) {
                    errorMessage += 'Authentication endpoint not found. Please refresh the page and try again.';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, true);
                
                // Stop polling on repeated failures
                if (oneDriveAuthTimer) {
                    clearInterval(oneDriveAuthTimer);
                    oneDriveAuthTimer = null;
                }
            }
        }

        function initDialogMovement() {
            document.addEventListener('mousedown', function(e) {
                const dialogHeader = e.target.closest('.dialog-header');
                
                if (dialogHeader && !e.target.closest('.dialog-close, .dock-btn')) {
                    const dialog = dialogHeader.closest('.moveable-dialog');

                    
                    if (dialog) {

                    }
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (dragState.isDragging) {

                }
            });

            document.addEventListener('mouseup', function() {
                stopDragging();
            });
        }

        function startDragging(e, dialog) {
            console.log('startDragging called for:', dialog.id);
            e.preventDefault();
            
            dragState.isDragging = true;
            dragState.currentDialog = dialog;
            dragState.startX = e.clientX;
            dragState.startY = e.clientY;
            
            const rect = dialog.getBoundingClientRect();
            dragState.elementStartX = rect.left;
            dragState.elementStartY = rect.top;
            
            console.log('Start position:', dragState.elementStartX, dragState.elementStartY);
            
            dialog.style.position = 'fixed';
            dialog.style.zIndex = '10001';
            document.body.style.cursor = 'move';
            
            console.log('Drag state set:', dragState);
        }

        function updateDialogPosition(e) {
            if (!dragState.currentDialog) return;
            
            const deltaX = e.clientX - dragState.startX;
            const deltaY = e.clientY - dragState.startY;
            
            const newX = dragState.elementStartX + deltaX;
            const newY = dragState.elementStartY + deltaY;
            
            // Keep dialog within viewport
            const maxX = window.innerWidth - dragState.currentDialog.offsetWidth;
            const maxY = window.innerHeight - dragState.currentDialog.offsetHeight;
            
            const constrainedX = Math.max(0, Math.min(newX, maxX));
            const constrainedY = Math.max(0, Math.min(newY, maxY));
            
            dragState.currentDialog.style.left = constrainedX + 'px';
            dragState.currentDialog.style.top = constrainedY + 'px';
            
            // Remove dock classes when manually moved
            dragState.currentDialog.className = dragState.currentDialog.className.replace(/\bdocked-\w+-\w+\b/g, '');
        }

        function stopDragging() {
            dragState.isDragging = false;
            dragState.currentDialog = null;
            document.body.style.cursor = '';
        }

            let currentDock = dockPositions.find(pos => dialog.classList.contains(pos));
            
            // Remove all dock positions
            dockPositions.forEach(pos => dialog.classList.remove(pos));
            
            // Clear manual positioning
            dialog.style.left = '';
            dialog.style.top = '';
            dialog.style.bottom = '';
            dialog.style.right = '';
            
            // Cycle to next dock position
            if (!currentDock) {
                dialog.classList.add('docked-top-right');
            } else {
                const currentIndex = dockPositions.indexOf(currentDock);
                const nextIndex = (currentIndex + 1) % dockPositions.length;
                dialog.classList.add(dockPositions[nextIndex]);
            }
        }

                const offlineNotes = loadNotesOffline();
                if (Object.keys(offlineNotes).length > 0) {
                    notes = Object.values(offlineNotes).map(note => ({
                        ...note,
                        id: Object.keys(offlineNotes).find(id => offlineNotes[id] === note)
                    }));
                    renderNotes();
                    showStatus('üì± Loaded offline notes', false);
                }
            }
            
            // Try to sync offline notes on startup
            if (isOnline) {
                setTimeout(syncOfflineNotes, 2000);
            }
        });

        // Automatic cleanup of unused notes when exiting
        function cleanupUnusedNotes() {
            try {
                console.log('Cleaning up unused notes...');
                
                // Get currently open tab indices
                const openTabIndices = [];
                const tabButtons = document.querySelectorAll('.tab-button');
                tabButtons.forEach((button, index) => {
                    if (button.style.display !== 'none') {
                        openTabIndices.push(index);
                    }
                });
                
                console.log('Open tab indices:', openTabIndices);
                
                // Clean up notes array - keep only open tabs
                const originalLength = notes.length;
                const cleanedNotes = [];
                
                // Get current note index safely
                const currentIndex = (typeof currentNoteIndex !== 'undefined') ? currentNoteIndex : -1;
                
                for (let i = 0; i < notes.length; i++) {
                    if (openTabIndices.includes(i) || i === currentIndex) {
                        cleanedNotes.push(notes[i]);
                    }
                }
                
                if (cleanedNotes.length !== originalLength) {
                    console.log(`Cleaned up ${originalLength - cleanedNotes.length} unused notes`);
                    notes = cleanedNotes;
                    
                    // Update current note index if needed
                    if (currentNoteIndex >= notes.length) {
                        currentNoteIndex = Math.max(0, notes.length - 1);
                    }
                    
                    // Save cleaned notes
                    localStorage.setItem('mobile_noted_notes', JSON.stringify(notes));
                    console.log('Cleanup completed, saved cleaned notes');
                }
                
            } catch (error) {
                console.error('Error during cleanup:', error);
            }
        }
        
        // Run cleanup on page unload
        window.addEventListener('beforeunload', function(event) {
            cleanupUnusedNotes();
        });
        
        // Run cleanup on visibility change (when switching tabs/apps)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                cleanupUnusedNotes();
            }
        });
        
        // Run cleanup periodically (every 5 minutes)
        setInterval(cleanupUnusedNotes, 5 * 60 * 1000);

        // Bulletproof OneDrive dialog drag - initialize immediately when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up OneDrive drag...');
            setupOneDriveDragImmediate();
        });
        
        // Also try to set it up immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            // DOM is still loading
            document.addEventListener('DOMContentLoaded', setupOneDriveDragImmediate);
        } else {
            // DOM is already loaded
            setupOneDriveDragImmediate();
        }
        
        function setupOneDriveDragImmediate() {
            console.log('Setting up OneDrive panel drag system...');
            
            // Global drag state for OneDrive panel
            let dragData = {
                isDragging: false,
                preparingDrag: false,
                startX: 0,
                startY: 0,
                offsetX: 0,
                offsetY: 0,
                element: null
            };
            
            // Add event listeners to document for OneDrive panel drag with movement threshold
            document.addEventListener('mousedown', function(e) {
                console.log('üîç Global mousedown:', e.target);
                
                // Find dialog header element for OneDrive panel
                const header = e.target.closest('.dialog-header');
                console.log('üìã Header found:', header);
                
                if (!header) {
                    console.log('‚ùå No dialog-header found');
                    return;
                }
                
                // Find the OneDrive panel container
                const draggableElement = header.closest('#onedrivePanel');
                console.log('üéØ OneDrive panel found:', draggableElement);
                
                if (!draggableElement) {
                    console.log('‚ùå No OneDrive panel found');
                    return;
                }
                
                // Check if element is visible
                const isVisible = draggableElement.style.display !== 'none' && 
                                draggableElement.offsetParent !== null;
                console.log('üëÅÔ∏è Element visible:', isVisible);
                
                if (!isVisible) {
                    console.log('‚ùå Element not visible for drag');
                    return;
                }
                
                // Don't drag on buttons
                const isButton = e.target.closest('.dialog-close, .dock-btn, button');
                console.log('üîò Clicked on button:', isButton);
                
                if (isButton) {
                    console.log('‚ùå Clicked on button, not dragging');
                    return;
                }
                
                console.log('üö´ DRAG DISABLED - preventing jumping issue');
                // Temporarily disable all drag functionality to isolate jumping problem
                return;
            });
            
            document.addEventListener('mousemove', function(e) {
                // Check if we're preparing to drag
                if (dragData.preparingDrag && dragData.element) {
                    const deltaX = Math.abs(e.clientX - dragData.startX);
                    const deltaY = Math.abs(e.clientY - dragData.startY);
                    const threshold = 5; // pixels
                    
                    // Only start dragging if mouse moved enough
                    if (deltaX > threshold || deltaY > threshold) {
                        console.log('üöÄ Movement detected, starting drag...');
                        
                        // Now actually start dragging
                        const rect = dragData.element.getBoundingClientRect();
                        
                        // Set positioning
                        dragData.element.style.position = 'fixed';
                        dragData.element.style.left = rect.left + 'px';
                        dragData.element.style.top = rect.top + 'px';
                        dragData.element.style.right = '';
                        dragData.element.style.zIndex = '10001';
                        
                        dragData.isDragging = true;
                        dragData.preparingDrag = false;
                        document.body.style.cursor = 'move';
                        document.body.style.userSelect = 'none';
                        
                        console.log('‚úÖ Drag started after movement');
                    }
                }
                
                // Handle actual dragging
                if (!dragData.isDragging || !dragData.element) return;
                
                e.preventDefault();
                
                // Calculate new position using cursor offset for smooth dragging
                const newLeft = e.clientX - dragData.offsetX;
                const newTop = e.clientY - dragData.offsetY;
                
                // Constrain to viewport
                const maxLeft = window.innerWidth - dragData.element.offsetWidth;
                const maxTop = window.innerHeight - dragData.element.offsetHeight;
                
                const constrainedLeft = Math.max(0, Math.min(newLeft, maxLeft));
                const constrainedTop = Math.max(0, Math.min(newTop, maxTop));
                
                dragData.element.style.left = constrainedLeft + 'px';
                dragData.element.style.top = constrainedTop + 'px';
                
                // Remove dock classes
                dragData.element.className = dragData.element.className.replace(/\bdocked-\w+-\w+\b/g, '');
            });
            
            document.addEventListener('mouseup', function(e) {
                if (dragData.isDragging || dragData.preparingDrag) {
                    console.log('üèÅ OneDrive panel drag/prep ended');
                    dragData.isDragging = false;
                    dragData.preparingDrag = false;
                    dragData.element = null;
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });
            
            console.log('OneDrive drag listeners attached to document');
        }

    </script>
